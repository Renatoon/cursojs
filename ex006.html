<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM com Retoon</title>
    <style>
        div#area {
            background:rgb(36, 115, 126);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    
    <b><h1>Passe o Mouse e veja como fica</h1></b>
    <div id="area">
        INTERAJA
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'CLICOU'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'ENTROU'    
        }
        function sair(){
            a.innerText = 'SAIU'
            a.style.background = 'yellow'
        }
    </script>
</body>
</html>
