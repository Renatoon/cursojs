<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My second program</title>
    <style>
        body {
            background-color: rgb(178, 173, 166);
            color: rgb(15, 1, 1);
            font: normal 30pt arial;
        }

        h1 {
            color: rgb(162, 218, 32)
        }
    </style>
</head>

<body>
    <h1>Ola mundo!!!</h1>
    <p>Utilizando Number</p>
    <script>
        var n1 = Number(prompt('Digite um numero: '))
        var n2 = Number(prompt('Digite outro numero: '))
        var s = n1 + n2
        alert(`A soma de ${n1} e ${n2}  e igual a ${s}`)
    </script>

</body>
